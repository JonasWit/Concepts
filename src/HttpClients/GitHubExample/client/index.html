<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitHub Integration</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              github: {
                dark: "#24292e",
                gray: "#586069",
                light: "#f6f8fa",
              },
            },
          },
        },
      };
    </script>
    <style>
      .loading-spinner {
        border: 2px solid #f3f3f3;
        border-top: 2px solid #3498db;
        border-radius: 50%;
        width: 20px;
        height: 20px;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      .password-toggle {
        position: absolute;
        right: 10px;
        top: 50%;
        transform: translateY(-50%);
        cursor: pointer;
      }
    </style>
  </head>
  <body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-4xl">
      <!-- Header -->
      <div class="text-center mb-8">
        <h1 class="text-4xl font-bold text-gray-900 mb-2">
          GitHub Integration
        </h1>
        <p class="text-gray-600">
          Connect to your GitHub account and explore your profile and
          repositories
        </p>
      </div>

      <!-- API Key Input Section -->
      <div class="bg-white rounded-lg shadow-md p-6 mb-8">
        <h2 class="text-xl font-semibold text-gray-900 mb-4">Authentication</h2>
        <div class="space-y-4">
          <div>
            <label
              for="apiKey"
              class="block text-sm font-medium text-gray-700 mb-2"
            >
              GitHub Personal Access Token
            </label>
            <div class="relative">
              <input
                type="password"
                id="apiKey"
                placeholder="Enter your GitHub personal access token"
                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent pr-12"
              />
              <button
                type="button"
                id="togglePassword"
                class="password-toggle text-gray-500 hover:text-gray-700"
              >
                üëÅÔ∏è
              </button>
            </div>
            <p class="text-sm text-gray-500 mt-2">
              <a
                href="https://github.com/settings/personal-access-tokens"
                target="_blank"
                class="text-blue-600 hover:underline"
              >
                Generate a new token here
              </a>
            </p>
          </div>
          <button
            id="connectBtn"
            class="w-full bg-blue-600 text-white py-3 px-6 rounded-lg hover:bg-blue-700 transition-colors duration-200 font-medium"
          >
            Connect to GitHub
          </button>
        </div>
      </div>

      <!-- Profile Section -->
      <div
        id="profileSection"
        class="bg-white rounded-lg shadow-md p-6 mb-8 hidden"
      >
        <h2 class="text-xl font-semibold text-gray-900 mb-4">Your Profile</h2>
        <div id="profileContent" class="space-y-4">
          <!-- Profile content will be loaded here -->
        </div>
        <button
          id="loadReposBtn"
          class="mt-6 bg-green-600 text-white py-3 px-6 rounded-lg hover:bg-green-700 transition-colors duration-200 font-medium"
        >
          Load My Repositories
        </button>
      </div>

      <!-- Repositories Section -->
      <div id="reposSection" class="bg-white rounded-lg shadow-md p-6 hidden">
        <h2 class="text-xl font-semibold text-gray-900 mb-4">
          Your Repositories
        </h2>
        <div id="reposContent" class="space-y-4">
          <!-- Repositories content will be loaded here -->
        </div>
      </div>

      <!-- Error Message -->
      <div
        id="errorMessage"
        class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg mb-4 hidden"
      >
        <span id="errorText"></span>
      </div>

      <!-- Loading Overlay -->
      <div
        id="loadingOverlay"
        class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50"
      >
        <div class="bg-white rounded-lg p-6 flex items-center space-x-4">
          <div class="loading-spinner"></div>
          <span class="text-gray-700">Loading...</span>
        </div>
      </div>
    </div>

    <script>
      // Global variables
      let currentApiKey = "";
      let userProfile = null;

      // DOM elements
      const apiKeyInput = document.getElementById("apiKey");
      const togglePasswordBtn = document.getElementById("togglePassword");
      const connectBtn = document.getElementById("connectBtn");
      const profileSection = document.getElementById("profileSection");
      const profileContent = document.getElementById("profileContent");
      const loadReposBtn = document.getElementById("loadReposBtn");
      const reposSection = document.getElementById("reposSection");
      const reposContent = document.getElementById("reposContent");
      const errorMessage = document.getElementById("errorMessage");
      const errorText = document.getElementById("errorText");
      const loadingOverlay = document.getElementById("loadingOverlay");

      // Toggle password visibility
      togglePasswordBtn.addEventListener("click", () => {
        const type = apiKeyInput.type === "password" ? "text" : "password";
        apiKeyInput.type = type;
        togglePasswordBtn.textContent = type === "password" ? "üëÅÔ∏è" : "üôà";
      });

      // Show/hide loading overlay
      function showLoading() {
        loadingOverlay.classList.remove("hidden");
      }

      function hideLoading() {
        loadingOverlay.classList.add("hidden");
      }

      // Show/hide error message
      function showError(message) {
        errorText.textContent = message;
        errorMessage.classList.remove("hidden");
        setTimeout(() => {
          errorMessage.classList.add("hidden");
        }, 5000);
      }

      function hideError() {
        errorMessage.classList.add("hidden");
      }

      // API calls
      async function fetchUserProfile(apiKey) {
        try {
          const response = await fetch(
            `https://localhost:5001/user?apiKey=${encodeURIComponent(apiKey)}`
          );

          if (!response.ok) {
            if (response.status === 401) {
              throw new Error(
                "Invalid API key. Please check your GitHub personal access token."
              );
            } else if (response.status === 403) {
              throw new Error(
                "API rate limit exceeded. Please try again later."
              );
            } else {
              throw new Error(
                `HTTP ${response.status}: ${response.statusText}`
              );
            }
          }

          return await response.json();
        } catch (error) {
          throw new Error(`Failed to fetch user profile: ${error.message}`);
        }
      }

      async function fetchRepositories(apiKey) {
        try {
          const response = await fetch(
            `https://localhost:5001/repositories?apiKey=${encodeURIComponent(
              apiKey
            )}`
          );

          if (!response.ok) {
            if (response.status === 401) {
              throw new Error(
                "Invalid API key. Please check your GitHub personal access token."
              );
            } else if (response.status === 403) {
              throw new Error(
                "API rate limit exceeded. Please try again later."
              );
            } else {
              throw new Error(
                `HTTP ${response.status}: ${response.statusText}`
              );
            }
          }

          return await response.json();
        } catch (error) {
          throw new Error(`Failed to fetch repositories: ${error.message}`);
        }
      }

      // Render user profile
      function renderProfile(profile) {
        profileContent.innerHTML = `
                <div class="flex items-start space-x-6">
                    <div class="flex-shrink-0">
                        <img 
                            src="${profile.avatar_url}" 
                            alt="${profile.name || profile.login}" 
                            class="w-24 h-24 rounded-full border-4 border-gray-200"
                            onerror="this.src='https://via.placeholder.com/96x96/6B7280/FFFFFF?text=?'"
                        >
                    </div>
                    <div class="flex-1">
                        <h3 class="text-2xl font-bold text-gray-900">${
                          profile.name || profile.login
                        }</h3>
                        ${
                          profile.login !== profile.name
                            ? `<p class="text-gray-600">@${profile.login}</p>`
                            : ""
                        }
                        ${
                          profile.bio
                            ? `<p class="text-gray-700 mt-2">${profile.bio}</p>`
                            : ""
                        }
                        <div class="flex items-center space-x-6 mt-4 text-sm text-gray-600">
                            ${
                              profile.location
                                ? `<div class="flex items-center"><span class="mr-1">üìç</span> ${profile.location}</div>`
                                : ""
                            }
                            ${
                              profile.company
                                ? `<div class="flex items-center"><span class="mr-1">üè¢</span> ${profile.company}</div>`
                                : ""
                            }
                            ${
                              profile.blog
                                ? `<div class="flex items-center"><span class="mr-1">üåê</span> <a href="${profile.blog}" target="_blank" class="text-blue-600 hover:underline">${profile.blog}</a></div>`
                                : ""
                            }
                        </div>
                        <div class="flex items-center space-x-6 mt-4 text-sm">
                            <div class="flex items-center">
                                <span class="font-semibold text-gray-900">${
                                  profile.public_repos
                                }</span>
                                <span class="text-gray-600 ml-1">repositories</span>
                            </div>
                            <div class="flex items-center">
                                <span class="font-semibold text-gray-900">${
                                  profile.followers
                                }</span>
                                <span class="text-gray-600 ml-1">followers</span>
                            </div>
                            <div class="flex items-center">
                                <span class="font-semibold text-gray-900">${
                                  profile.following
                                }</span>
                                <span class="text-gray-600 ml-1">following</span>
                            </div>
                        </div>
                        ${
                          profile.created_at
                            ? `<p class="text-xs text-gray-500 mt-2">Member since ${new Date(
                                profile.created_at
                              ).toLocaleDateString()}</p>`
                            : ""
                        }
                    </div>
                </div>
            `;
      }

      // Render repositories
      function renderRepositories(repos) {
        if (!repos || repos.length === 0) {
          reposContent.innerHTML =
            '<p class="text-gray-600">No repositories found.</p>';
          return;
        }

        const reposHtml = repos
          .map(
            (repo) => `
                <div class="border border-gray-200 rounded-lg p-4 hover:shadow-md transition-shadow duration-200">
                    <div class="flex items-start justify-between">
                        <div class="flex-1">
                            <div class="flex items-center space-x-2 mb-2">
                                <h3 class="text-lg font-semibold text-gray-900">
                                    <a href="${
                                      repo.html_url
                                    }" target="_blank" class="hover:text-blue-600">
                                        ${repo.name}
                                    </a>
                                </h3>
                                ${
                                  repo.private
                                    ? '<span class="bg-gray-100 text-gray-600 px-2 py-1 rounded text-xs">Private</span>'
                                    : '<span class="bg-green-100 text-green-600 px-2 py-1 rounded text-xs">Public</span>'
                                }
                            </div>
                            ${
                              repo.description
                                ? `<p class="text-gray-600 text-sm mb-3">${repo.description}</p>`
                                : ""
                            }
                            <div class="flex items-center space-x-4 text-xs text-gray-500">
                                ${
                                  repo.language
                                    ? `<span class="flex items-center"><span class="w-3 h-3 rounded-full bg-blue-500 mr-1"></span>${repo.language}</span>`
                                    : ""
                                }
                                <span class="flex items-center">‚≠ê ${
                                  repo.stargazers_count
                                }</span>
                                <span class="flex items-center">üç¥ ${
                                  repo.forks_count
                                }</span>
                                <span class="flex items-center">üìÖ Updated ${new Date(
                                  repo.created_at
                                ).toLocaleDateString()}</span>
                            </div>
                        </div>
                    </div>
                </div>
            `
          )
          .join("");

        reposContent.innerHTML = reposHtml;
      }

      // Connect to GitHub
      connectBtn.addEventListener("click", async () => {
        const apiKey = apiKeyInput.value.trim();

        if (!apiKey) {
          showError("Please enter your GitHub personal access token.");
          return;
        }

        showLoading();
        hideError();

        try {
          const profile = await fetchUserProfile(apiKey);
          currentApiKey = apiKey;
          userProfile = profile;

          renderProfile(profile);
          profileSection.classList.remove("hidden");
          reposSection.classList.add("hidden");

          // Clear the API key input for security
          apiKeyInput.value = "";
          apiKeyInput.type = "password";
          togglePasswordBtn.textContent = "üëÅÔ∏è";
        } catch (error) {
          showError(error.message);
        } finally {
          hideLoading();
        }
      });

      // Load repositories
      loadReposBtn.addEventListener("click", async () => {
        if (!currentApiKey) {
          showError("Please connect to GitHub first.");
          return;
        }

        showLoading();
        hideError();

        try {
          const repos = await fetchRepositories(currentApiKey);
          renderRepositories(repos);
          reposSection.classList.remove("hidden");

          // Scroll to repositories section
          reposSection.scrollIntoView({ behavior: "smooth" });
        } catch (error) {
          showError(error.message);
        } finally {
          hideLoading();
        }
      });

      // Handle Enter key in API key input
      apiKeyInput.addEventListener("keypress", (e) => {
        if (e.key === "Enter") {
          connectBtn.click();
        }
      });

      // Initialize
      document.addEventListener("DOMContentLoaded", () => {
        // Focus on API key input
        apiKeyInput.focus();
      });
    </script>
  </body>
</html>
